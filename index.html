<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="static/styles/style.css">
  </head>
  <body class="pageStyle">



    <div id="app" class="container-fluid">

      <div class="row">
        <div class="menu">

        </div>
      </div>

      <div class="row">
        <div class="col-12 header">
          <h1>HIIT Workout Timer</h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <workout-input @create-workout="getWorkout" v-if="show"></workout-input>
        <timer-ready :workout="workout" ref="hiitTimer" v-if="!show"></timer-ready>
      </div>

    </div>


    <script type="text/x-template" id="workout-input-template">
      <div class="">
        <div class="header col-12">
            <h3>{{ title }}</h3>
        </div>
        <div class="">
          <form id="createWorkout" ref="createWorkout" @submit.prevent="startTimer" class="" action="" >
            <div class="" id="exercises">
              <exercise-input ref="exerciseInput" @sendExercises="recieveExercises"></exercise-input>
            </div>

            <div class="form-row" id="workoutAdds">
              <div class="updateEx"><button @click="newExercise(true)" type="button" class="btn btn-primary manipulateExBtns" data-toggle="button">Exercise</button></div>
              <div class="updateEx"><button @click="newExercise(false)" type="button" class="btn btn-warning manipulateExBtns" data-toggle="button">Rest</button></div>
              <div class="updateEx"><input name="reps" v-model="reps" type="number" class="form-control manipulateExBtns" placeholder="# of Reps" required></div>
            </div>

            <div class="form-row submitBtn">
              <button id="startTimer" type="submit" class="btn btn-outline-success btn-lg">Start Timer</button>
            </div>
          </form>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="exercise-input-template">
      <div class="exerciseRow">
        <div v-for="(exercise, index) in exercises" :class="exercise.inputLineDefault" class="form-row alert exerciseInput">
          <div class="col-7">
            <input type="text" :disabled="exercise.disabled" v-model="exercise.name" class="form-control" placeholder="Exercise" required>
          </div>
          <div class="col-4">
            <input type="number" v-model="exercise.time" class="form-control" placeholder="Time (secs)" required>
          </div>
          <div class="col-1">
            <div class="center deleteRow" @click="removeExercise(index)"><img class="icon" src="static/images/remove_icon.png"/></div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="timer-ready-template">
      <div class="fullspan">
        <div class="timerDiv col-md-8">
          <timer-div :workout="workout" ref="timerDiv"></timer-div>
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </script>
    <script type="text/x-template" id="timer-template">
      <div>
        <div id="exerciseName" class="fullspan">{{ timerInfo.exerciseName }}</div>
        <div id="exerciseTimer" class="fullspan timerNumbers">{{ timerInfo.exerciseTime }}</div>
        <div class="wrapper fullspan bottomRow">
            <div id="repNo" class="totalsBoxes">Rep:<br />{{ allReps.current }} / {{ allReps.total }}</div>
            <div id="totalTimer" class="timerNumbers totalsBoxes">{{ timerInfo.totalTime }}</div>
            <div id="playPause" class="playButton alterTimerBtns" v-if="!paused">||</div>
            <div id="playPause" class="playButton alterTimerBtns" v-if="paused">play</div>
            <div id="cancel" class="alterTimerBtns">X</div>
        </div>
      </div>
    </script>

    <!-- VueJS development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="static/js/app.js"></script>

  </body>
</html>
