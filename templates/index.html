<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The HITT Trainer</title>
    <meta name="description" content="The HITT Trainer">
    <meta name="author" content="TheNups">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="../static/styles/style.css">

  </head>

  <body>

    <div class="container">

      <!-- Example -->
      <div class="row">
        <div class="col-12 alert alert-primary" role="alert">
          <p id="demo"></p>
        </div>
      </div>

      <!-- Exercise setup -->
      <div class="row justify-content-center">

        <div class="col-12">
          <h2>Create Your Workout</h2>
        </div>

        <form id="createWorkout" name="createWorkout">

          <div class="workoutForm" id="exercises">
            <div class="form-row alert alert-primary exerciseInput">
              <div class="col-7">
                <input name="exerciseField" type="text" class="form-control" placeholder="Exercise">
              </div>
              <div class="col-4">
                <input name="timeField" type="number" class="form-control" placeholder="Time (secs)">
              </div>
              <div class="col-1">
                <div class="center deleteRow"><img class="icon" src="../static/images/remove_icon.png"/></div>
              </div>
            </div>
          </div>

          <div class="form-row" class="workoutForm" id="workoutAdds">
            <div class="asdf"><button id="exerciseBtn" type="button" class="btn btn-primary" data-toggle="button">Exercise</button></div>
            <div class="asdf"><button id="restBtn" type="button" class="btn btn-warning" data-toggle="button">Rest</button></div>
            <div class="asdf"><input name="reps" id="reps" type="number" class="form-control" placeholder="# of Reps"></div>
          </div>

          <div class="form-row workoutForm submitBtn">
            <button id="startTimer" type="submit" class="btn btn-outline-success btn-lg">Start Timer</button>
          </div>

        </form>
      </div>

    </div>

    <!-- <div id="tenCd"></div> -->
    <div id="timer"></div>
    <div id="exerciseName"></div>
    <div id="totalTimer"></div>
    <button id="startTimer">Start</button>
    <!-- <script type="text/javascript">window.onload = CreateTimer("timer", 30);</script> -->


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../static/js/workout.js"></script>
    <script src="../static/js/timer.js"></script>
  </body>
</html>
